{% extends 'events/main.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="container w-75 my-3">
    <h4>Login</h4>

    <div class="form-group mt-3">
        <form method="POST">                
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-primary">Login</button> 
        </form>
    </div> 

</div>
    
{% endblock content %}

{% extends 'events/main.html' %}
{% block title %}Add Event{% endblock %}

{% block content %}

<div class="container w-75 my-1">
    <h4>Add Event...</h4>
    <br>

    <div class="form-group">

        <form method="POST" enctype="multipart/form-data">                
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button class="btn btn-primary px-5">Add</button>                    
        </form>

    </div>  

</div>
    
{% endblock content %}

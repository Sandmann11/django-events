{% extends 'events/main.html' %}
{% block title %}Add Venue{% endblock %}
{% load static %}

{% block content %}


{% if user.is_authenticated %}
    
    <div class="container my-3">
        <h4>Add Venue...</h4>
        <br>

        <div class="form-group mt-3">
            <form method="POST" enctype="multipart/form-data">                
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button class="btn btn-primary px-5">Add</button>                    
            </form>
        </div> 
            
    </div>

{% else %}

    <div class="container my-3">
        <h2 class="my-3">You are not logged in!</h2>
        <br>

        <!-- <a href="{% url 'login' %}">Login</a> -->
                            
    </div>

{% endif %}
    
{% endblock content %}

{% extends 'events/main.html' %}
{% block title %}Add Artist{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <div class="container w-75 my-3">
        <h4>Add Artist...</h4>
        <br>
        <div class="form-group mt-3">
            <form method="POST" enctype="multipart/form-data">                
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary px-5">Add</button>                    
            </form>
        </div>        
    </div>

{% else %}

    <div class="container w-50 mx-auto my-4 text-center">
        <h4>You need to be logged in to see this page.</h4>
        <br>

        <a href="{% url 'login' %}">Log in now</a>
                            
    </div>

{% endif %}
    
{% endblock content %}

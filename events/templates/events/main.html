{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
        <title>{% block title %}PsyFest{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/artist_images.css' %}" type="text/css" media="screen">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto"> -->
        <link rel="shortcut icon" type="image/ico" href="{% static 'img/favicon.ico' %}"/>
        <title>Psyfest</title>
    </head>

    <body>
        
    {% include 'events/navbar.html' %}
    <br>
        
        {% if messages %}                
            {% for message in messages %}
                <div class="alert alert-danger w-75 mx-auto alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>                    
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock content %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    
    </body>
</html>

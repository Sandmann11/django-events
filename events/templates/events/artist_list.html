{% extends 'events/main.html' %}
{% load static %}
{% block title %}All Artists{% endblock %}

{% block content %}    

<div class="container mt-3 mx-auto">

    <h5 class="mt-2 mb-1">All Artists</h5>
    <br>

    {% for artist in artist_list %}

        <ul class="list-group mb-1">       
            <li class="d-flex list-group-item justify-content-between align-items-center px-2 py-2">
                <div><a href="{% url 'artist_details' artist.pk %}" class="text-decoration-none stretched-link">{{ artist.name }}</a></div>
                <div class="text-muted">{{ artist.country }}</div>
            </li>
        </ul>

    {% endfor %}

</div>
    
{% endblock content %}

{% extends 'events/main.html' %}
{% block title %}All Venues{% endblock %}
{% load static %}

{% block content %}

<div class="container-lg w-75 mt-3 mx-auto">
    
    <h5 class="ms-5 ps-5 mt-3 mb-2 display-6 fs-3 mx-auto">All Venues</h5>
    <br>

    {% for venue in venue_list %}

        <div class="card w-75 mb-3 px-2 mx-auto">
            <div class="card-body d-flex list-group-item justify-content-between align-items-center px-2 py-2">
                <a href="{% url 'venue_details' venue.pk %}" class="lead text-decoration-none stretched-link">{{ venue.name }}</a>
                <div class="text-muted">{{ venue.country }}</div>
            </div>
        </div>

    {% endfor %}
    

</div>  

{% endblock content %}

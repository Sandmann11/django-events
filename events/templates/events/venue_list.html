{% extends 'events/main.html' %}
{% block title %}All Venues{% endblock %}
{% load static %}

{% block content %}

<div class="container mt-3 mx-auto">
    
    <h5 class="mt-2 mb-1">All Venues</h5>
    <br>

    {% for venue in venue_list %}
        <ul class="list-group mb-2">       
            <li class="d-flex list-group-item justify-content-between align-items-center px-2 py-2">
                <div><a href="{% url 'venue_details' venue.pk %}" class="text-decoration-none stretched-link">{{ venue.name }}</a></div>
                <div class="text-body">{{ venue.country }}</div>
            </li>
        </ul>
    {% endfor %}
    

</div>  

{% endblock content %}

{% extends 'events/main.html' %}
{% block title %}All Venues{% endblock %}
{% load static %}

{% block content %}

<div class="container w-50 mt-3">
    
    <h5 class="mt-2 mb-2 px-2 display-6">All Venues</h5>
    <br>

    {% for venue in venue_list %}
        <ul class="list-group mb-3">       
            <li class="d-flex list-group-item justify-content-between px-2">
                <div><a href="{% url 'venue_details' venue.pk %}" class="lead text-decoration-none stretched-link">{{ venue.name }}</a></div>
                <div class="text-muted">{{ venue.country }}</div>
            </li>
        </ul>
    {% endfor %}
    

</div>  

{% endblock content %}

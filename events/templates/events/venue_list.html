{% extends 'events/main.html' %}
{% block title %}All Venues{% endblock %}
{% load static %}

{% block content %}

<div class="container-lg mt-3">
    
    <h4>All Venues</h4>
    <br>

    {% for venue in venue_list %}

        <div class="card w-75 mb-3">
            <div class="card-body d-flex list-group-item justify-content-between align-items-center">
                <a href="{% url 'venue_details' venue.pk %}" class="lead text-decoration-none stretched-link">{{ venue.name }}</a>
                <div class="text-muted">{{ venue.city }}, {{ venue.country }}</div>
            </div>
        </div>

    {% endfor %}
    

</div>  

{% endblock content %}

{% extends 'events/main.html' %}
{% block title %}All Venues{% endblock %}
{% load static %}

{% block content %}

<h4 class="mt-2 mb-1">All Venues</h4>
<br>

{% for venue in venue_list %}
    <ul>
        <li><a href="{% url 'venue_details' venue.pk %}"><strong>{{ venue.name }}</strong></a> ({{ venue.country }})</li>
    </ul>

{% endfor %}
    
{% endblock content %}

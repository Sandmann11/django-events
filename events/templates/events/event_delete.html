{% extends 'events/main.html' %}
{% block title %}Delete Event{% endblock %}
{% load static %}

{% block content %}

    {% if user.is_authenticated %}

        <div class="container w-75 my-3">
            <h2>Delete Event</h2>
            <br>

            <h4>Delete {{ event.name }}?</h4>
            <div class="form-group">

                <form method="POST">                
                    {% csrf_token %}

                    <button class="btn btn-primary px-5">Delete</button>                    
                </form>
                
            </div>        
        </div>

    {% else %}

        <div class="container w-75 my-3">
            <h2>You are not logged in!</h2>
            <br>

            <!-- <a href="{% url 'login' %}">Login</a> -->
                                
        </div>

    {% endif %}

{% endblock content %}
